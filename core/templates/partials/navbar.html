{% load static %}
<nav class="navbar navbar-expand-lg brand-gradient navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static 'img/logo.svg' %}" alt="" width="28" height="28" class="me-2">
      NefroPy
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'hospitais_list' %}"><i class="bi bi-hospital"></i> Hospitais</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'pacientes_list' %}"><i class="bi bi-people"></i> Pacientes</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'producao_list' %}"><i class="bi bi-clipboard2-check"></i> Produção</a></li>
      </ul>

      <div class="d-flex align-items-center gap-2">
        {% if request.user.is_authenticated %}
          <span class="text-white-50 small d-none d-sm-inline">Olá, {{ request.user.first_name|default:request.user.username }}</span>
          <a class="btn btn-sm btn-light" href="{% url 'admin:index' %}"><i class="bi bi-gear"></i></a>
          <a class="btn btn-sm btn-outline-light" href="{% url 'logout' %}">Sair</a>
        {% else %}
          <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Entrar</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
