{% load static %}
<!doctype html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>{% block title %}NefroPy{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
  <meta name="theme-color" content="#0d6efd">
  <link rel="icon" href="{% static 'img/logo.svg' %}">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="bg-body-tertiary">

  {% include "partials/navbar.html" %}

  <!-- container compacto no mobile e confortável no desktop -->
  <main class="container px-3 px-sm-4 py-3">
    {% block content %}{% endblock %}
  </main>

  {% include "partials/footer.html" %}

  {% block stickybar %}
<div class="sticky-bottom-cta py-2 d-md-none">
  <div class="container d-flex gap-2">
    <a href="{% url 'admin:core_paciente_add' %}" class="btn btn-primary w-50">
      <i class="bi bi-person-plus"></i> Paciente
    </a>
    <a href="{% url 'admin:core_producao_add' %}" class="btn btn-outline-primary w-50">
      <i class="bi bi-plus-circle"></i> Produção
    </a>
  </div>
</div>
{% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  {% block scripts %}{% endblock %}
</body>
</html>
