{% extends "base.html" %}
{% block title %}Pacientes â€” NefroPy{% endblock %}
{% block content %}
<h2 class="h5 fw-bold mb-3"><i class="bi bi-people me-2"></i>Pacientes</h2>

<form method="get" class="mb-3">
  <div class="input-group">
    <span class="input-group-text"><i class="bi bi-search"></i></span>
    <input type="search" name="q" value="{{ q }}" class="form-control" placeholder="Buscar por nome...">
    <button class="btn btn-primary">Buscar</button>
  </div>
</form>

<div class="list-group shadow-sm">
  {% for p in pacientes %}
    <a class="list-group-item list-group-item-action" href="#">
      <div class="d-flex justify-content-between align-items-start">
        <div class="me-2">
          <div class="fw-semibold">{{ p.nome }}</div>
          <div class="small text-secondary">{{ p.hospital.nome|default:"Sem hospital" }}</div>
        </div>
        {% if p.alta %}<span class="badge text-bg-secondary">Alta</span>{% endif %}
      </div>
    </a>
  {% empty %}
    <div class="list-group-item">Nenhum paciente encontrado.</div>
  {% endfor %}
</div>
{% endblock %}
