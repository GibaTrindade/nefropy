<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div class="fw-bold">Última Conduta</div>
      <button class="btn btn-sm btn-primary"
              hx-get="{% url 'conduta_nova' paciente.id %}"
              hx-target="#modal-lg .modal-content" hx-swap="innerHTML">
        Nova conduta
      </button>
    </div>
    <hr class="text-muted">
    {% if last_conduta %}
      <div class="small text-secondary mb-1">{{ last_conduta.criado_em|date:"d/m/Y H:i" }} — por {{ last_conduta.criado_por|default:"—" }}</div>
      <div>{{ last_conduta.descricao }}</div>
    {% else %}
      <div class="text-secondary">Nenhuma conduta registrada.</div>
    {% endif %}
  </div>
</div>
